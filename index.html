<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Descent</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-image: url(https://img.freepik.com/premium-photo/inside-underground-stone-cave-background-advertising-scary-horror-scene_83608-154.jpg);
      background-size: cover;
      background-repeat: no-repeat;
    }
    * {
      color: white;
      font-weight: bold;
    }
    .trailer iframe {
      max-width: 100%;
      max-height: 100%;
    }
    .screenshots {
      display: none;
    }
    .buy {
      text-align: center;
    }
    .buy a {
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>The Descent</h1>
    <p>A new horror game from the makers of <em>Silent Hill</em></p>
  </header>
  <main>
    <section class="trailer">
      <iframe width="560" height="315" src="https://www.youtube.com/embed/NMunBZHYeH0" frameborder="0" allowfullscreen></iframe>
    </section>
    <section class="features">
      <h2>Features</h2>
      <ul>
        <li>Terrifying atmosphere</li>
        <li>Intense gameplay</li>
        <li>Unforgettable story</li>
      </ul>
    </section>
    <section class="buy">
    </section>
  </main>
  <footer>
    <p>Copyright &copy; 2023 The Descent</p>
  </footer>
</body>
</html>
